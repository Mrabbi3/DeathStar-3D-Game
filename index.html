<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars: Death Star Run</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="score">SCORE: 0</div>
            <div id="speed">SPEED: 0%</div>
            <div id="distance">DEATH STAR: 1000 KM</div>
            <div id="camera-mode">CAMERA: FOLLOW</div>
        </div>
        <div id="controls-info" class="hidden">
            <h2>Controls</h2>
            <ul>
                <li>W/S or ↑/↓: Forward/Backward</li>
                <li>A/D or ←/→: Turn Left/Right</li>
                <li>Q/E: Roll Left/Right</li>
                <li>R/F: Move Up/Down</li>
                <li>Shift: Boost</li>
                <li>Space: Fire</li>
                <li>C: Change Camera</li>
            </ul>
            <button id="start-game">Start Game</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/models.js"></script>
    <script src="js/input.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
